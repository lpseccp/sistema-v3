<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRM - Funis de Vendas</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CRM Inteligente - Gráficos Automáticos - v3a</h1>
    
    <input type="file" id="inputExcel" accept=".xlsx, .xls">
    <button onclick="importar()">Importar Planilha</button>

    <div id="graficos">
      <!-- Gráficos gerados aparecerão aqui -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>

  <!-- Registro do Service Worker para modo offline -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado com sucesso:', reg.scope))
        .catch(err => console.error('Erro ao registrar o Service Worker:', err));
    }
  </script>
</body>
</html>
